<div class="saturation-lightness slider" [style.background-color]="hueCss" #saturation 
    (click)="saturationClick($event)">
    <div class="cursor" [style.left]="saturationLeft" [style.top]="saturationTop"></div>
</div>

<div class="hue-alpha box">
    <div class="left">
        <div class="selected-color-background"></div>
        <div class="selected-color" [style.background-color]="css"></div>
    </div>

    <div class="right">
        <div class="hue slider" #hue (click)="hueClick">
            <div [style.left]="huePos" class="cursor"></div>
        </div>
        <div class="alpha slider" #alpha (click)="alphaClick">
            <div [style.left]="alphaPos" class="cursor"></div>
        </div>
    </div>
</div>

<div class="css">
    <input type="text" [(ngModel)]="inputCss">
</div>
